<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--CSS file-->
    <link rel="stylesheet" href="Assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="bg-primary">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <h3>Search for a City:</h3>
                <form action="/action_page.php">
                    <input type="text" placeholder="San Diego" name="search">
                </form>
                <button class="button">Search</button>
                <hr>
                Searched Cities list:
            </div>
            <div class="col-8">
                <section id="current-weather" >
                    <h1 id="city-name" class="p-2">City Name</h1>
                    <p class="p-1">Temp: <span id="temperature"></span></p>
                    <p class="p-1">Wind: <span id="wind"></span></p>
                    <p class="p-1">Humidity: <span id="humidity"></span></p>
                    <p class="p-1">UV Index: <span id="uv-index"></span></p>
                </section>
                <section>
                    Five Day Forecast
                </section>
            </div>
        </div>
       
    </div>
    

  
    <!--JS file-->
    <script src="Assets/js/script.js"></script>
</body>

</html>
